<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/common-head.html :: common-head"></head>

<link rel="stylesheet" href="/assets/css/register.css" id="stylesheet">

<body class="application application-offset">

      <!-- Page content -->
      <div class="page-content page-content_join page-content_login">
        <div class="card join_box_all_gr m-3">
                    
          <div class="card-head p-4 border-bottom">  
            <img alt="HOMIE" src="/assets/img/brand/logo_green.jpg" class="homie_logo_img">
            <h6 class="h3">비밀번호 찾기</h6>
            <p class="text-muted mb-0">
              비밀번호의 경우 암호화 저장되어 분실 시 찾아드릴 수 없는 정보 입니다.<br>
              본인 확인을 통해 비밀번호를 재설정 하실 수 있습니다.
            </p>
          </div>
                    
          <div class="card-body">
            <form role="form">
              <div class="row">

                <!-- 입력 s -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">가입한 이메일 (아이디)</label>
                    <div class="input-group input-group-merge">
                      <input type="email" class="form-control" id="input-email" placeholder="가입한 이메일 입력">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                      <div>
                        <label class="form-control-label">이름</label>
                      </div>
                    </div>
                    <div class="input-group input-group-merge">
                      <input type="text" class="form-control" id="input-password" placeholder="이름 입력">
                    </div>
                  </div>                   
                  <div class="mt-4 d-flex">
                    <a href="javascript:history.back()" class="btn btn-outline-success btn-icon w-100 text-lg border-radius-5">돌아가기</a>
                    <button type="submit" class="btn btn-success btn-icon w-100 text-lg">번호찾기</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <!--a href=""--><img src="/assets/img/v_img/bn_login.jpg" class="login_bn_img my-4"><!--/a-->
                </div>
                <!-- 입력 e -->

                <!-- 입력 후 안내 s -->
                <div class="col-lg-12 box_in_text_gr_02 box_in_text_gr_02">
                  <h4>vioco@naver.com으로 임시 비밀번호를 발송하였습니다.</h4>
                  <p>
                    이메일을 받지 못하셨나요?<br>
                    스팸함을 확인해 보시거나, 입력하신 이름과 아이디(이메일)가 호미 회원정보와 일치하는지 확인해 주세요.<br>
                    메일 확인이 불가능한 경우 고객센터로 문의해 주세요.
                  </p>
                  <div class="mt-4 text-center">
                    <a href="javascript:history.back()" class="btn btn-success text-lg rounded-pill">돌아가기</a>
                  </div>
                </div>
                <!-- 입력 후 안내 e -->
                
              </div>
            </form>
          </div>
                  
          <div class="card-footer text-muted px-0">
            <!-- Footer S -->
            <div th:replace="common/common-footer.html :: common-footer">
            </div>
            <!-- Footer E -->
          </div>

          
      
        </div>
      </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="/assets/js/purpose.core.js"></script>
  <!-- Purpose JS -->
  <script src="/assets/js/purpose.js"></script>
  <!-- Demo JS - remove it when starting your project -->
  <script src="/assets/js/demo.js"></script>
</body>

</html>
