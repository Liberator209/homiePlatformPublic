<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/common-head.html :: common-head"></head>

<link rel="stylesheet" href="/assets/css/register.css" id="stylesheet">

<body class="application application-offset">
<script>
    var params = location.search.substr(location.search.indexOf("?") + 1);
    var sval = "";
    params = params.split("&");
    for (var i = 0; i < params.length; i++) {
        temp = params[i].split("=");
        if ([temp[0]] == "err") { sval = temp[1]; }
    }
    if(sval == '02')
    	alert("비밀번호가 잘못 입력 되었습니다.\n비밀번호를 정확히 입력해 주세요.")
    else if(sval == "01")
    	alert("존재하지 않는 아이디 입니다.\n아이디를 정확히 입력해 주세요.")
</script>
  
      <!-- Page content -->
      <div class="page-content page-content_join page-content_login">
        <div class="card join_box_all_gr m-3">
                    
          <div class="card-head p-4 border-bottom">  
            <a href="/">
            	<img alt="HOMIE" src="/assets/img/brand/logo_green.jpg" class="homie_logo_img">
            </a>
            <h6 class="h3">로그인</h6>
            <p class="text-muted mb-0">
              계속 이용하시려면 로그인이 필요합니다.<br>
              아직 회원이 아니시면 회원가입 후 이용바랍니다.
            </p>
          </div>
                    
          <div class="card-body">
            <form role="form" action="/login" method="POST">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">아이디</label>
                    <div class="input-group input-group-merge">
                      <input type="email" class="form-control" id="input-email" name="username" placeholder="가입한 이메일 입력">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                      <div>
                        <label class="form-control-label">비밀번호</label>
                      </div>
                      <!--
                      <div>
                      <a href="register" class="btn-style-03">비밀번호 찾기</a>
                      </div>
                      -->
                    </div>
                    <div class="input-group input-group-merge">
                      <input type="password" class="form-control" id="input-password" name="password" placeholder="비밀번호 입력">
                    </div>
                  </div>                   

                  <div class="mt-4 d-flex">
                    <button type="submit" class="btn btn-success btn-icon w-100 text-lg">로그인</button>
                    <a href="register" class="btn btn-outline-success btn-icon w-100 text-lg border-radius-5">회원가입</a>
                  </div>

                  <div>
                  </div>
                  
                </div>
                <div class="col-lg-6">
                  <!--a href=""--><img src="/assets/img/v_img/bn_login.jpg" class="login_bn_img my-4"><!--/a-->
                </div>
            </form>
          </div>
                  
          <div class="card-footer text-muted px-0">
            <!-- Footer S -->
            <div th:replace="common/common-footer.html :: common-footer">
            </div>
            <!-- Footer E -->
          </div>
        </div>
      </div>

  
      <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="/assets/js/purpose.core.js"></script>
  <!-- Purpose JS -->
  <script src="/assets/js/purpose.js"></script>
  <!-- Demo JS - remove it when starting your project -->
  <script src="/assets/js/demo.js"></script>
</body>

</html>
